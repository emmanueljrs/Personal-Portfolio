<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Emmanuel's Portfolio</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            scroll-behavior: smooth;
        }

        body {
            font-family: Arial, sans-serif;
            background: #002366;
            color: white;
            line-height: 1.6;
        }

        header {
            background: #001a4d;
            color: #fff;
            padding: 20px;
            display: flex;
            justify-content: flex-end;
            align-items: center;
            position: fixed;
            width: 100%;
            z-index: 1000;
        }

        .menu {
            list-style: none;
            display: flex;
        }

        .menu li {
            margin: 0 20px;
        }

        .menu a {
            text-decoration: none;
            color: white;
            font-size: 18px;
            transition: 0.3s;
        }

        .menu a:hover {
            color: #00aaff;
        }

        .hero {
            height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            text-align: center;
        }

        h1 {
            font-size: 3rem;
        }

        p {
            font-size: 1.2rem;
        }

        .btn-container {
            margin-top: 30px;
        }

        .btn {
            display: inline-block;
            padding: 10px 20px;
            font-size: 18px;
            color: white;
            background: #666;
            border: none;
            cursor: pointer;
            text-decoration: none;
            transition: 0.3s;
        }

        .btn:hover {
            background: #00aaff;
        }
    </style>
</head>
<body>

<header>
    <nav>
        <ul class="menu">
            <li><a href="index.html">Home</a></li>
            <li><a href="resume.html">Resume</a></li>
            <li><a href="portfolio.html">Portfolio</a></li>
            <li><a href="contacts.html">Contacts</a></li>
        </ul>
    </nav>
</header>

<div class="hero" id="home">
    <h2>Hello...</h2>
    <h1>I'm <em>Emmanuel...</em></h1>
    <p>And I'm happy to help you...</p>
    <div class="btn-container">
        <a href="resume.html" class="btn">My Resume</a>
        <a href="portfolio.html" class="btn">My Portfolio</a>
    </div>
</div>

</body>
</html>

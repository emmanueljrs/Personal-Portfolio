    <style>
        body {
            margin: 0;
            font-family: sans-serif;
            display: flex;
            flex-direction: column; /* Stack items vertically */
            justify-content: center; /* Center vertically */
            align-items: center; /* Center horizontally */
            min-height: 100vh;
            background-color: #000;
        }

        nav {
            margin-bottom: 20px; /* Add some space below the navigation */
        }

        nav ul {
            list-style: none;
            padding: 0;
            margin: 0;
            display: flex;
            justify-content: center; /* Center the menu items */
            gap: 20px;
        }

        nav ul li a {
            color: #f0f0f0;
            text-decoration: none;
            padding: 10px 15px;
            border-radius: 5px;
            transition: background-color 0.3s ease;
        }

        nav ul li a:hover {
            background-color: #333;
        }

        .contact {
            background-color: #1e1e1e;
            color: #f0f0f0;
            padding: 50px 20px;
            text-align: center;
            border-radius: 8px;
        }

        .contact h2 {
            color: #00bcd4;
            margin-bottom: 30px;
            font-size: 2.5em;
        }

        .contact-container {
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 30px;
            max-width: 600px;
            margin: 0 auto;
        }

        .contact-info {
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 20px;
        }

        .contact-info p {
            font-size: 1.1em;
            margin: 5px 0;
        }

        .contact-info i {
            color: #00bcd4;
            margin-right: 10px;
        }

        .social-icons {
            display: flex;
            gap: 20px;
        }

        .social-icons a {
            color: #f0f0f0;
            font-size: 1.8em;
            transition: color 0.3s ease;
        }

        .social-icons a:hover {
            color: #00bcd4;
        }

        .download-cv-button,
        .hire-me-button {
            background-color: #e91e63;
            color: #f0f0f0;
            border: none;
            padding: 12px 25px;
            border-radius: 5px;
            cursor: pointer;
            font-size: 1.1em;
            text-decoration: none;
            transition: background-color 0.3s ease;
        }

        .download-cv-button:hover,
        .hire-me-button:hover {
            background-color: #c2185b;
        }

        footer {
            margin-top: 50px;
            font-size: 0.9em;
            color: #777;
        }

        footer span {
            color: #e91e63;
        }
    </style>
